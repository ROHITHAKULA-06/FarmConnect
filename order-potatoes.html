<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order potatoes - Farm Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header, footer {
            background-color: #28a745;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        header a, footer a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 2em;
            margin-bottom: 2em;
        }
        .product-section {
            display: flex;
            gap: 2em;
            margin-bottom: 1.5em;
        }
        .product-image {
            max-width: 200px;
            border-radius: 5px;
        }
        .product-details {
            flex: 1;
        }
        .order-form, .feedback-section {
            margin-top: 1.5em;
        }
        .order-form input, .order-form button, .feedback-section textarea {
            margin: 0.5em 0;
            padding: 0.5em;
            width: 100%;
            font-size: 1em;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
            padding: 0.75em;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .feedback-section textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</head>
<body>

<header>
    <h1><a href="index.html">Farm Connect</a></h1>
    <p>Connecting Farmers and Buyers Directly</p>
</header>

<div class="container">
    <h2>Order potatoes</h2>
    <div class="product-section">
        <img src="images/potatoes.jpg" alt="potatoes" class="product-image">
        <div class="product-details">
            <h3>Fresh potatoes</h3>
            <p>High-quality potatoes sourced from local farms.</p>
            <p><strong>Price:</strong> â‚¹35 per kg</p>
            <p><strong>Available Stock:</strong> 500 kg</p>
        </div>
    </div>

    <div class="order-form">
        <form action="submit-order.html" method="post">
            <h3>Order Now</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="quantity">Quantity (kg):</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <div class="feedback-section">
        <h3>Customer Feedback</h3>
        <form action="submit-feedback.html" method="post">
            <label for="feedback">Share your thoughts:</label>
            <textarea id="feedback" name="feedback" placeholder="How was your experience with our product?" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</div>

<footer>
    <p>Contact us at <a href="mailto:farmconnect@gmail.com">farmconnect@gmail.com</a><br>
       <a href="about_us.html">About Us</a></p>
</footer>

</body>
</html>
